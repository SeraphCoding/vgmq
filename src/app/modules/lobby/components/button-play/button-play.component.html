<div [ngClass]="{ row: showPlayButton() }">
  <ng-container *ngIf="showPlayButton()">
    <button class="btn btn-primary col-md-6" type="button" (click)="play()">Play</button>
  </ng-container>
  <button
    type="button"
    class="btn btn-outline-primary"
    [ngClass]="{ 'col-md-6': showPlayButton(), 'col-md-12': !showPlayButton() }"
    (click)="leave()"
  >
    Leave
  </button>
</div>
